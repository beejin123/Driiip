<!DOCTYPE html>
<html>
	<head>

			.right_info{

				bottom: 0px;

			}
			.data-meau{
				position: absolute;
			    top: 32px;
			    right: 38px;
			    z-index: 11;
			}
			.data-botton{
				width: 104px;
				height: 144px;
				position: absolute;

			}

				display: table-cell;

			}
			.xuanxiang{
				width: 104px;
				height: 36px;
				background-color: #494E69;
				color: #FFFFFF;
				text-align:center;
				display: table-cell;

	</head>
	<body>
		<div class="left">

				</li>
				<li class="meau_button">

						<img class="img-icon" src="../../../../public/static/img/定位.png"/>
					</a>
				</li>
				<li class="meau_button">
					<a href="javascript:;" target="iframe">
						<img class="img-icon" src="../../../../public/static/img/用户.png"/>
					</a>
				</li>
				<li class="meau_button">
					<a href="javascript:;" target="iframe">
						<img class="img-icon" src="../../../../public/static/img/钥匙.png"/>
					</a>
				</li>
				<li class="meau_button">
					<a href="javascript:;" target="iframe">

		<div class="right">
			<div class="rifgt_head">
				<div class="rifgt_head_title">Megarden</div>

			<div class="center">
				<iframe src="{:url('index/map/index')}" width="100%" height="100%" name="iframe" class="iframe" frameborder="0">
				</iframe>
			</div>
			<div class="right_info">
				<div class="info_button">
					<img class="laba" src="../../../../public/static/img/laba.png"/>

					<div class="data-meau"><img src="../../../../public/static/img/meau.png" width="15px" height="31px"></div>
					<div class="data-botton">
						<a href="javascript:;" class="quanping">全屏</a>
						<a href="javascript:;" class="shuaxin">刷新</a>

					</div>
				</div>
			</div>
		</div>

</html>
<script type="text/javascript">
	$(document).ready(getWidthHeight());
	function getWidthHeight(){
		var winWidth = $(window).width();
		var winHeight = $(window).height();
		// console.log($(window).height());
		// console.log($(window).width());
		$(".left").width(winWidth * 0.049);
		$(".rifgt_head").height(winWidth * 0.049);
		$(".rifgt_head_title").height(winWidth * 0.049);
		$(".rifgt_head_title").css('line-height', winWidth * 0.049 + 'px');
		$(".rifgt_head_title").css('margin-left', (winWidth * 0.049 + 60) + 'px');
		$(".center").css('width', winWidth * 0.75 + 'px');
		$(".center").css('height', winHeight * 0.75 + 'px');
		$(".center").css('top', winHeight * 0.14 + 'px');
		$(".center").css('left', winWidth * 0.065 + 'px');
		$(".right_info").css('width', winWidth * 0.15 + 'px');
		$(".right_info").css('height', winHeight * 0.75 + 'px');
		$(".right_info").css('top', winHeight * 0.14 + 'px');
		$(".right_info").css('left', winWidth * 0.83 + 'px');
		$(".left ul li").css('width', winHeight * 0.06 + 'px');
		$(".img-icon").css('width', winHeight * 0.06 + 'px');
		$(".left ul li").css('heght', winHeight * 0.06 + 'px');
		$(".img-icon").css('heght', winHeight * 0.06 + 'px');
		$(".left ul li").css('margin-left', winHeight * 0.02 + 'px');
		$(".left ul li").css('margin-top', winHeight * 0.02 + 'px');
		$(".left ul li").css('margin-bottom', winHeight * 0.02 + 'px');
		// $("body").css('background-color', '#2A2B3A');
	}
</script>

<script type="text/javascript">
	$(".meau_button").click(function(){
	  	$(this).css("background-color","rgba(255,196,42,1)");
	  	$(this).siblings().css("background-color","");
	});
</script>

<script type="text/javascript">
	$(".data-meau").click(function(){
        if($(".data-botton").css("display")=="none"){
			$(".data-botton").show(100);
		}else{
			$(".data-botton").hide(100);
		}
    })
    $(".quanping").click(function(){
		var elem = document.body;
		if (elem.webkitRequestFullScreen) {
			elem.webkitRequestFullScreen();
		} else if (elem.mozRequestFullScreen) {
			elem.mozRequestFullScreen();
		} else if (elem.requestFullScreen) {
			elem.requestFullscreen();
		} else {
			notice.notice_show("浏览器不支持全屏API或已被禁用", null, null, null, true, true);
		}
		$(".data-botton").hide();
		window.setTimeout(getWidthHeight,1500);
    })
    $(".shuaxin").click(function(){
    	top.location.reload(); 
    })
</script>
